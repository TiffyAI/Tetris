<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Tetrus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Tetrus.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      color: #0ff;
    }

    h1 {
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
      margin: 10px 0 5px;
    }

    canvas {
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      background-color: rgba(0, 0, 0, 0.7);
      width: 80vw;
      max-width: 300px;
      height: 60vh;
    }

    #score {
      margin-top: 6px;
      font-size: 18px;
      text-shadow: 0 0 5px #0ff;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 10px;
      color: white;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 20px #0ff;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #f0f;
    }

    #touch-controls {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .control-btn {
      background: rgba(0, 255, 255, 0.2);
      border: 2px solid #0ff;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      font-size: 26px;
      color: #fff;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
    }

    .center-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>TiffyAI Tetrus</h1>
  <canvas id="tetris" width="300" height="600"></canvas>
  <div id="score">Score: 0.00000000</div>

  <div class="button-row">
    <button id="restartBtn" class="btn">RESTART</button>
    <button id="withdrawBtn" class="btn">WITHDRAW</button>
  </div>

  <div id="touch-controls">
    <button class="control-btn" onclick="handleTouch('left')">‚¨ÖÔ∏è</button>
    <button class="control-btn center-btn" onclick="handleTouch('rotate')">üîÑ</button>
    <button class="control-btn" onclick="handleTouch('right')">‚û°Ô∏è</button>
  </div>

  <audio id="rowSound" src="row.wav" preload="auto"></audio>
  <audio id="overSound" src="over.wav" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("tetris");
    const ctx = canvas.getContext("2d");
    const rowSound = document.getElementById("rowSound");
    const overSound = document.getElementById("overSound");
    const restartBtn = document.getElementById("restartBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const scoreDisplay = document.getElementById("score");

    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 30;
    const board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
    const colors = ['#000', '#0ff', '#f0f', '#0f0', '#ff0', '#f00', '#00f', '#0f9'];

    let score = parseFloat(localStorage.getItem('tetrusScore')) || 0;
    let dropInterval = 500;
    let dropCounter = 0;
    let lastTime = 0;
    let gameOver = false;

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#222';
            ctx.strokeRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        });
      });
    }

    function createPiece(type) {
      if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,0,3],[3,3,3],[0,0,0]];
      if (type === 'J') return [[4,0,0],[4,4,4],[0,0,0]];
      if (type === 'I') return [[0,0,0,0],[5,5,5,5],[0,0,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    let piece = {
      matrix: createPiece('T'),
      pos: {x: 3, y: 0}
    };

    function merge(board, piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            board[y + piece.pos.y][x + piece.pos.x] = value;
          }
        });
      });
    }

    function collide(board, piece) {
      for (let y = 0; y < piece.matrix.length; ++y) {
        for (let x = 0; x < piece.matrix[y].length; ++x) {
          if (piece.matrix[y][x] !== 0 &&
              (board[y + piece.pos.y] && board[y + piece.pos.y][x + piece.pos.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      piece.pos.y++;
      if (collide(board, piece)) {
        piece.pos.y--;
        merge(board, piece);
        resetPiece();
        sweepRows();
      }
      dropCounter = 0;
    }

    function sweepRows() {
      outer: for (let y = board.length - 1; y >= 0; y--) {
        for (let x = 0; x < board[y].length; x++) {
          if (board[y][x] === 0) continue outer;
        }
        board.splice(y, 1);
        board.unshift(Array(COLS).fill(0));
        rowSound.play();
        score += 0.05;
        localStorage.setItem('tetrusScore', score);
        updateScore();
      }
    }

    function resetPiece() {
      const pieces = 'TJLOSZI';
      piece.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      piece.pos.y = 0;
      piece.pos.x = Math.floor(COLS / 2) - Math.floor(piece.matrix[0].length / 2);
      if (collide(board, piece)) {
        overSound.play();
        alert("Game Over! Score: " + score.toFixed(2));
        gameOver = true;
      }
    }

    function update(time = 0) {
      if (gameOver) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(board, {x: 0, y: 0});
      drawMatrix(piece.matrix, piece.pos);
    }

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score.toFixed(2);
    }

    function handleTouch(action) {
      if (gameOver) return;
      if (action === 'left') piece.pos.x--;
      if (action === 'right') piece.pos.x++;
      if (action === 'down') playerDrop();
      if (action === 'rotate') {
        piece.matrix = piece.matrix[0].map((_, i) => piece.matrix.map(row => row[i])).reverse();
        if (collide(board, piece)) {
          piece.matrix = piece.matrix[0].map((_, i) => piece.matrix.map(row => row[row.length - 1 - i]));
        }
      }
    }

    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if (e.key === "ArrowLeft") piece.pos.x--;
      else if (e.key === "ArrowRight") piece.pos.x++;
      else if (e.key === "ArrowDown") playerDrop();
      else if (e.key === "ArrowUp") handleTouch("rotate");
    });

    restartBtn.addEventListener("click", () => {
      for (let y = 0; y < ROWS; y++) {
        board[y].fill(0);
      }
      score = 0;
      localStorage.setItem('tetrusScore', score);
      updateScore();
      gameOver = false;
      resetPiece();
      update();
    });

    withdrawBtn.addEventListener("click", () => {
      alert("Withdraw button clicked. (Blockchain logic to be added)");
    });

    updateScore();
    resetPiece();
    update();
  </script>
</body>
</html>
